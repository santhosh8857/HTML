<!DOCTYPE html>

<head>

  <title>Links & Images</title>

<body>

  <!-- External Link -->
  <p>
    <a href="http://google.com">Click For Google</a>
  </p>

  <!-- Opens link in new tab -->
  <p>
    <a href="http://google.com" target="_blank">Click For Google</a>
  </p>
  
  <!-- Internal link -->
  <p>
    <a href="/04_typography.html" target="_blank">Typography</a>
  </p>
  
  <!-- Local Image -->
  <img src="/images/R7a71e7277debf5eacfd3857531d2fd8b.jpg" alt="my iamge" width="200">

  <!-- Remote iamge -->
  <img src="https://source.unsplash.com/200x200/?nature,water" alt="my image2">

</body>
</html>
