<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forms & Input</title>
</head>
<body>
  <!-- action : this is where the form is going to submit -->
  
  <form action="process.php">
    <!-- div is used top seperate the blocks -->
    <div>  
      <!-- the name in input type is used to grab the value -->
      <!-- placeholder is used to hold the value as a default but it will disappear when we enter the value -->
      <label for="name">Name:</label><br>
      <input type="text" id="name" name="name" placeholder="Enter your name">
    </div>
    
    <div>  
      <label for="email">Email:</label><br>
      <input type="email" id="email" email="email" placeholder="Enter your email">
    </div>

    <div>
      <!-- text area is used to get feedback/bio like that -->
      <label for="message">Message</label><br>
      <textarea name="message" id="message" cols="50" rows="5" placeholder="Please provide your valuable feedback"></textarea>
    </div>
    
    <div>
      <!-- Select tag is used for the options -->
      <!-- selected is used to chose as the default as the web page load -->
      <label for="sex">Sex:</label>
      <select name="sex" id="sex">
        <option value="male" selected>Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
      </select>
    </div>

    <div>
      <!-- input type - numbers -->
      <label for="age">Age:</label><br>
      <input type="number" name="age" id="age" placeholder="Enter your age">
    </div>

    <div>
      <!-- input type - date -->
      <label for="birthdate">Birthdate:</label><br>
      <input type="date" name="birthdate" id="birthdate">
    </div>
    
    <div>
      <!-- radio button -->
      <!-- checked will be used to chose as a default when the browser loads the page -->
      <label for="membership">Membership</label>
      <input type="radio" id="membership" name="membership" value="simple" checked> Simple
      <input type="radio" id="membership" name="membership" value="standard"> Standard
      <input type="radio" id="membership" name="membership" value="super"> Super
    </div>

    <div>
      <!-- check box -->
      <label for="hobbies">I like..</label>
      <input type="checkbox" id="hobbies" name="hobbies" value="bike"> Bike
      <input type="checkbox" id="hobbies" name="hobbies" value="car"> Car
      <input type="checkbox" id="hobbies" name="hobbies" value="boat"> Boat 
    </div>

    <!-- submit button using input type -->
    <!-- <input type="submit" value="Submit"> -->

    <!-- Using button tag -->
    <button type="submit">Submit</button>

    <!-- reset which reset the form values -->
    <button type="reset">Reset</button>
   </form>
</body>
</html>
