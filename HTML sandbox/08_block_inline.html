<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Block vs Inline</title>
</head>
<body>

  <!-- block level elements --><!--It takes whole block-->
  <p style="border: 2px green solid">Block level element</p>
  <p style="border: 2px green solid">Lorem ipsum dolor sit, amet consectetur adipisicing elit.
  Repellendus eaque libero ex ducimus, cum possimus hic 
  minus id cumque quod velit repellat tempore quas. Repudiandae ab 
  dolorem modi nobis!</p>

  <ul>
    <li>item1</li>
    <li>item2</li>
  </ul>

  <!-- inline element --><!--It takes only the block which it is using-->
  <a style="border: 2px red solid" href="#">A link</a>
  <a style="border: 2px red solid"href="#">A link</a>
  
  <strong>Inline element</strong>
  
</body>
</html>
